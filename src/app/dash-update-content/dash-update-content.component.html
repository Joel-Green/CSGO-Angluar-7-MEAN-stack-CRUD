<div class="col-lg-5 offset-lg-4 col-sm-4">
  <form class="text-white text-center">
    <h1>Update</h1>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Heading</label>
        <input type="text" class="form-control" name="obj.heading" [(ngModel)]="obj.heading">
      </div>
      <div class="form-group col-md-6">
        <label >Content</label>
        <input type="text" class="form-control" name="obj.content" [(ngModel)]="obj.content">
      </div>
    </div>
    <button type="button" class="btn btn-dark" (click)="upcontent()">Update</button>
  </form>
</div>
